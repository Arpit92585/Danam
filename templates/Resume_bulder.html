<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
</head>
<body>
  <h1>Resume Builder</h1>
  <p>Generate a resume with Gemini A.I. in few seconds</p>

  <form id="resumeForm" enctype="multipart/form-data">
    <label>Enter your full name</label>
    <input type="text" name="fullName" required><br>

    <label>Enter your Email Id</label>
    <input type="text" name="email" required><br>

    <label>Enter your LinkedIn</label>
    <input type="text" name="linkedin" required><br>

    <!-- Add additional form inputs as needed -->

    <label>Upload your headshot image</label>
    <input type="file" name="headshotImage" required accept="image/png, image/jpeg"><br>

    <button type="submit">CREATE RESUME</button>
  </form>

  <script>
    document.getElementById('resumeForm').onsubmit = async (event) => {
      event.preventDefault();

      const formData = new FormData(event.target);
      try {
        const response = await fetch('http://localhost:4000/resume/create', {
          method: 'POST',
          body: formData
        });
        const result = await response.json();
        if (result.message) {
          console.log('Resume generated:', result.data);
        }
      } catch (error) {
        console.error('Error:', error);
      }
    };
  </script>
</body>
</html>
